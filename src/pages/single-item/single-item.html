<ion-header>
    <ion-navbar>
        <ion-title>
            <img class="title-image" alt="logo" height="40" src="assets/img/logo.png">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <!-- Header content with background -->
    <div class="background_image_header text-center">

        <br>

        <!-- Item title -->
        <h3 class="headline">
            Article {{ item.title }}
        </h3>
        <!-- End of Item title -->

        <br>

        <!-- Item Category -->
        <a class="btn__line__square__white">
        {{ item.section }}
      </a>
        <!-- End of Item Category -->

        <br>
        <br>
        <br>
        <div class="maj" *ngIf='item.revision !==null'>maj: {{ item.revision }}</div>

    </div>
    <!-- End of Header Content -->

    <!-- Content Description -->
    <div class="item__content">
        <p padding [innerHTML]='item.description'>

        </p>
    </div>
    <!-- End of Content Description -->

</ion-content>

<!-- footer avec la version si diffÃ©rente de 0 -->
<ion-footer>
    <div class="rem" *ngIf='item.remarque !==""'>
        <p class="rem">{{ item.remarque }}</p>
    </div>
    <!--  test bouton next  <button (click)="nextItem()">next</button> -->
</ion-footer>
