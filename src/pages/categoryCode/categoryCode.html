<ion-header>
    <ion-navbar>
        <ion-title>
            <img class="title-image" alt="logo" height="40" src="assets/img/logo.png">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <!-- List Code -->
    <ion-list>

        <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" tappable>
            <h2>Article {{ item.title }}</h2>
        </ion-item>

    </ion-list>
    <!-- End of List Code -->

</ion-content>
