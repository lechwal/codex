<ion-header>
    <ion-navbar>
        <ion-title>
            <img class="title-image" alt="logo" height="40" src="assets/img/logo.png">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <!-- Toolbar to wrap search bar
  <ion-toolbar>
-->
    <!-- Searchbar Code -->
    <ion-searchbar placeholder="Search" (ionInput)="getItems($event)">
    </ion-searchbar>
    <!-- End of Searchbar Code -->
    <!--
  </ion-toolbar>
 End of Toolbar Code -->



    <!-- List Code -->
    <ion-list>

        <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" tappable>
            <h2>Article {{ item.title }}</h2>
            <p>{{ item.category }}</p>
        </ion-item>

    </ion-list>
    <!-- End of List Code -->




</ion-content>
