<ion-header>
    <ion-navbar>
        <ion-title>
            <div class="logo"><img alt="logo" src="../assets/img/logo.png" height="40%" width="40%" align-items="center"></div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class=" cards-bg">

    <ion-card class="cards-list">
        <ion-card-header class="header">
            Code pénal
        </ion-card-header>

        <ion-list>
            <button ion-item class="bouton" (click)="navigateToCP()">
          Table des matières
        </button>

            <ion-list>
                <button ion-item class="bouton" (click)="navigateTolist()">
        Navigation par article
      </button>

            </ion-list>

        </ion-list>
    </ion-card>

    <ion-card class="cards-list">
        <ion-card-header class="header">
            Code d'instruction criminelle
        </ion-card-header>

        <ion-list>
            <button ion-item class="bouton" (click)="navigateTocic()">
        Table des matières
      </button>

            <ion-list>
                <button ion-item class="bouton" (click)="navigateTolist2()">
                  Navigation par article
    </button>

            </ion-list>

        </ion-list>
    </ion-card>

    <ion-card class="cards-list">
        <ion-card-header class="header">
            Lois diverses
        </ion-card-header>

        <ion-list>
            <button ion-item class="bouton" (click)="navigateTocLois()">
      Navigation
    </button>

            <ion-list>
                <button ion-item class="bouton" (click)="navigateTolist3()">
    Par loi
  </button>

            </ion-list>

        </ion-list>
    </ion-card>

    <ion-card class="cards-list">
        <ion-card-header class="header">
            Support
        </ion-card-header>
        <ion-list>
            <button ion-item class="bouton" (click)="alertIndispo()">
  Aide
</button>


            <ion-list>
                <button ion-item class="bouton" (click)="alertIndispo()">
    Feedback
  </button>
            </ion-list>
        </ion-list>
    </ion-card>


</ion-content>
